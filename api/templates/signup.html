{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4 mb-4">Signup</h1>

  {% if error %}
  <div class="alert alert-danger">
    {{ error }}
  </div>
  {% endif %}

  <form action="/signup/" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</div>
{% endblock %}
