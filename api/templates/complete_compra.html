{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Completar Compra</h1>

    <div class="card">
        <div class="card-body">
            <p>¿Estás seguro que deseas marcar la compra "{{ compra.nombre }}" como completada?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Confirmar Completado</button>
                <a href="{% url 'list_product' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

</div>

{% endblock %}
